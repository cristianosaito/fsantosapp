<ion-header>
  <ion-navbar>
    <ion-title>Histórico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <h3>Sua últimas simulações</h3>
<ion-list>  
<ion-item *ngFor="let item of historicolist">
  
  <ion-row text-justify>
    <ion-col >
      <b>NCM: </b>{{item.historico.ncm}}
    </ion-col>
     <ion-col >
      <b>DATA: </b>{{item.historico.date}}
    </ion-col>
  </ion-row>
  <ion-row text-justify>
    <ion-col >
      <b>CATEGORIA: </b>{{item.historico.categoria}}
    </ion-col>
  </ion-row>
  <ion-row text-justify>
    <ion-col >
      <b>DESCRIÇÃO: </b>{{item.historico.descricao}}
    </ion-col>
  </ion-row>
 
  <ion-row text-center>
    <ion-col>
      <button ion-button full small color="default" (click)="goToHistoryDetail(item.key)">ver mais detalhes</button>
    </ion-col>
  </ion-row>
</ion-item>
</ion-list>
<!-- <button ion-button color="danger" (click)='apagaHistorico()'>apagar histórico</button> -->
</ion-content>
