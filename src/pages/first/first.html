<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img src="assets/imgs/logo.png" />
  
    <ion-grid>
      <form [formGroup]='NCM_form' (ngSubmit)='submitFormNCM()' accept-charset="utf-8">
      <ion-row align-items-center>
        <ion-col col-10>
          <ion-item text-center class="inputncm">
            <ion-input text-center type="text" name="ncm" formControlName='ncm_number'  placeholder='Digite uma palavra-chave' maxlength="8" clearOnEdit></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only [disabled]="NCM_form.invalid">
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      </form>
      <ion-row text-left class="exemplo">
        <ion-col>
            <p><em>Ex:"eletronico","smartphone","roupa"</em></p>
        </ion-col>
      </ion-row>
      
      <ion-row class="titulo">
        <ion-col text-left>
          <h5>Destaques</h5>
        </ion-col>
      </ion-row>
      <div >
        <ion-row class="destaque_linha1">
          <ion-col col-4 (click)="goToSearchPage('celular')"><ion-icon name="star-outline"></ion-icon><p>celular</p></ion-col>
          <ion-col col-4 (click)="goToSearchPage('tecidos roupas')"><ion-icon name="star-outline"></ion-icon><p>tecidos e roupas</p></ion-col>
          <ion-col col-4 (click)="goToSearchPage('eletronicos')"><ion-icon name="star-outline"></ion-icon><p>eletrônicos</p></ion-col>
        </ion-row>
        <ion-row class="destaque_linha2">
          <ion-col col-4 (click)="goToSearchPage('peças automoveis')"><ion-icon name="star-outline"></ion-icon><p>peças para automóveis</p></ion-col>
          <ion-col col-4 (click)="goToSearchPage('maquinas')"><ion-icon name="star-outline"></ion-icon><p>máquinas</p></ion-col>
          <ion-col col-4 (click)="goToSearchPage('brinquedos')"><ion-icon name="star-outline"></ion-icon><p>brinquedos</p></ion-col>
        </ion-row>
      </div>
    </ion-grid>

</ion-content>
