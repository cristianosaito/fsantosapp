<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center >
    <img src="assets/imgs/logo.png" />
<div class="login_form">
<ion-list no-line>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.password" ></ion-input>
  </ion-item>
  
  <button ion-button full block (click)="login(usuario)"> Entrar</button>
  <button ion-button full block color="danger" (click)="goRegisterPage()"> Registrar</button>
  </ion-list>
  </div>
</ion-content>
