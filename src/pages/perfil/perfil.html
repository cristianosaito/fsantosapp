<!--
  Generated template for the PerfilPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img [src]="imagem" />
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button clear (click)="goEditPerfilPage()">editar perfil</button>
      </ion-col>
    </ion-row>
  </ion-grid>
        <p>Nome/Razão social: {{nome}}</p>
        <p>CPF/CNPJ: {{cpf}}</p>
        <p>e-mail: {{email}}</p>

<hr>
<ion-list no-lines>
  <ion-item  (click)="goFaqPage()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="help-circle"></ion-icon>
        </ion-col>
        <ion-col col-10>
           FAQ
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item (click)="goAboutPage()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="information-circle"></ion-icon>
        </ion-col>
        <ion-col col-10>
           Sobre o App
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item  (click)="goPoliticaPage()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="lock"></ion-icon>
        </ion-col>
        <ion-col col-10>
           Política de Privacidade
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item  (click)="goHistoricoPage()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="timer"></ion-icon>
        </ion-col>
        <ion-col col-10>
           Histórico
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item (click)="goContactPage()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="contacts"></ion-icon>
        </ion-col>
        <ion-col col-10>
           Contato
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item (click)="confirmLogout()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="exit"></ion-icon>
        </ion-col>
        <ion-col col-10>
           Sair
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
</ion-content>
