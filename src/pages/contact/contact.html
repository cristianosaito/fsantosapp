<ion-header>
  <ion-navbar>
    <ion-title>
      Contato
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img src="assets/imgs/logo.png" />
  <h2>Preencha o Formul√°rio</h2>
   <form [formGroup]="contactForm" (ngSubmit)="sendContactForm()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefone</ion-label>
      <ion-input type="text" formControlName="telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mensagem</ion-label>
      <ion-textarea formControlName="mensagem"></ion-textarea>
    </ion-item>
    <button ion-button full block type="submit" [disabled]="!contactForm.valid">Enviar</button>
  </form>
