<ion-header>
  <ion-navbar>
    <ion-title>Cotação</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center>
<h2>Conversor</h2>
<ion-grid>
  <ion-row>
    <ion-col col-8>
      <ion-item text-left>
      <ion-label text-wrap stacked>Qual valor deseja converter?</ion-label>
      <ion-input type="text" ></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-list no-lines>
      <ion-item text-left>
      <ion-label floating>Moeda</ion-label>   
      <ion-select [(ngModel)]="moeda_1">
        <ion-option value="0" selected>real</ion-option>
        <ion-option value="1">dólar</ion-option>
        <ion-option value="21619">euro</ion-option>
        <ion-option value="21621">yene</ion-option>
        <ion-option value="21623">libra</ion-option>
      </ion-select>
    </ion-item>
    </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8>
    <ion-item text-left>
        <ion-label text-wrap stacked>Para qual moeda deseja converter?</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-list no-lines>
      <ion-item text-left>
      <ion-label floating>Moeda</ion-label>
      <ion-select [(ngModel)]="moeda_2">
        <ion-option value="0" selected>real</ion-option>
        <ion-option value="1">dólar</ion-option>
        <ion-option value="21619">euro</ion-option>
        <ion-option value="21621">yene</ion-option>
        <ion-option value="21623">libra</ion-option>
      </ion-select>
    </ion-item>
    </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
<div class="fundo">
<h2>Tabela de cambio</h2>
<ion-grid>
  <ion-row align-items-center>
    <ion-col col-6>
      <ion-item text-center>Moeda</ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item text-center>Valor</ion-item>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col col-6>
      <ion-item text-center>Dólar</ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item text-center>R$ {{dolar}}<ion-icon [name]="dolarIcon"></ion-icon></ion-item>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col col-6>
      <ion-item text-center>Euro</ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item text-center>R$ {{euro}}<ion-icon [name]="euroIcon"></ion-icon></ion-item>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col col-6>
      <ion-item text-center>Yene</ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item text-center>R$ {{yene}}<ion-icon [name]="yeneIcon"></ion-icon></ion-item>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col col-6>
      <ion-item text-center>Libra</ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item text-center>R$ {{libra}}<ion-icon [name]="libraIcon"></ion-icon></ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 text-left>
      <em>fonte: Banco Central</em>
      <p>data: {{data_show}}</p>

    </ion-col>
  </ion-row>
</ion-grid>
</div>
</ion-content>
