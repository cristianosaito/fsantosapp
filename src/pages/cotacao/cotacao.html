<ion-header>
  <ion-navbar>
    <ion-title>Cotação</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center>
    <img src="assets/imgs/logo.png" />
<div class="fundo">
<h2>Cotação do dia</h2>
<h3>{{data_show}}</h3>
<ion-grid>
  <ion-row align-items-center>
    <ion-col col-6>
      <ion-item text-center>Moeda</ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item text-center>Valor</ion-item>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col col-6>
      <ion-item text-center>Dólar</ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item text-center>R$ {{dolar}}</ion-item>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col col-6>
      <ion-item text-center>Euro</ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item text-center>R$ {{euro}}</ion-item>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col col-6>
      <ion-item text-center>Yene</ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item text-center>R$ {{yene}}</ion-item>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col col-6>
      <ion-item text-center>Libra</ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item text-center>R$ {{libra}}</ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 text-left>
      <em>fonte: Banco Central</em>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
</ion-content>
