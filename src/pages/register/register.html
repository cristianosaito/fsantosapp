<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <img src="assets/imgs/logo.png" />
<div class="login_form">
<ion-item>
  <ion-label floating>Nome / Razão Social</ion-label>
  <ion-input type="text" [(ngModel)]="profile.nome"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>CPF / CNPJ</ion-label>
  <ion-input #cpfInput type="text" [(ngModel)]="profile.cpf" (focusout)="mascara_cpf_cnpj()"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Email</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Senha</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>
</div>
<ion-item text-left no-lines>
  <ion-label>Aceito o termo de uso e privacidade</ion-label>
  <ion-checkbox color="dark" [(ngModel)]="termos"></ion-checkbox>
</ion-item>
<ion-item text-left no-lines>
  <span class="termo" (click)="goTermoPage()">clique aqui para ler o termo de uso e privacidade</span>
</ion-item>

<button [disabled]='!termos' ion-button full block (click)="register(user)"> Registrar</button>
<button ion-button full block color="dark" clear (click)="goLoginPage()"> Já é cadastrado? Entre</button>

</ion-content>
