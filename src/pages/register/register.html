<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <img src="assets/imgs/logo.png" />
<div class="login_form">
<ion-item>
  <ion-label floating>Nome / Razão Social</ion-label>
  <ion-input type="text" [(ngModel)]="profile.nome" maxlength="50" (focusout)="valida_nome()"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>CPF / CNPJ</ion-label>
  <ion-input #cpfInput type="text" [(ngModel)]="profile.cpf" (focusout)="mascara_cpf_cnpj()" (keyup)="onlyNumber($event)" maxlength="14"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Email</ion-label>
  <ion-input #emailInput type="email" [(ngModel)]="user.email" maxlength="50" (focusout)="valida_email()"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Telefone</ion-label>
  <ion-input placeholder="informar com ddd" #foneInput type="text" [(ngModel)]="profile.telefone" maxlength="11"  (keyup)="onlyNumberFone($event)" (focusout)="mascara_phone()"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Segmento</ion-label>
  <ion-input placeholder="ramo de atividade" type="text" [(ngModel)]="profile.segmento" maxlength="50"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Senha</ion-label>
  <ion-input placeholder="maior que 6 dígitos" type="password" [(ngModel)]="user.password" maxlength="20" (focusout)="valida_senha()"></ion-input>
</ion-item>
</div>
<ion-item text-left no-lines>
  <ion-label>Aceito o termo de uso e privacidade</ion-label>
  <ion-checkbox color="dark" [(ngModel)]="termos"></ion-checkbox>
</ion-item>
<ion-item text-left no-lines>
  <span class="termo" (click)="goTermoPage()">clique aqui para ler o termo de uso e privacidade</span>
</ion-item>

<button [disabled]='!termos || !cpf_ok || !email_ok || !nome_ok || !senha_ok' ion-button full block (click)="register(user)"> Registrar</button>
<button ion-button full block color="dark" clear (click)="goLoginPage()"> Já é cadastrado? Entre</button>

</ion-content>
